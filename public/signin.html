<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBHUNT - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" type="image/png" href="imagenes/logosinletras.png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="landing.html">
                <img src="imagenes/User Logo.png" alt="JOBHUNT Logo" width="80">
            </a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <!-- Caja principal (Card) -->
        <div class="card">
            <div class="card-body">
                <h2 class="pt-3">Registremos tu cuenta</h2>
                <p class="text-muted">Potencia tu carrera y alcanza tus objetivos profesionales.</p>
                <p class="fw-bold">Tipo de Usuario:</p>

                <!-- Checkboxes (usando radio buttons para selección única) -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" value="jobSeeker" id="jobSeeker">
                    <label class="form-check-label" for="jobSeeker" style="text-align: left;">Buscador de Empleo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" value="employer" id="employer">
                    <label class="form-check-label" for="employer" style="text-align: left;">Empleador</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="userType" value="admin" id="admin">
                    <label class="form-check-label" for="admin" style="text-align: left;">Administrador</label>
                </div>
                <!-- Botón Siguiente -->
                <button class="btn btn-dark" id="nextButton">Siguiente</button>

                <!-- Texto centrado -->
                <div class="mt-3">
                    <p>¿Ya estás en JOBHUNT? <a href="login.html" class="text-decoration-none fw-semibold custom-link">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <img src="imagenes/logosinletras.png" alt="JOBHUNT-Logo" class="footer-logo">
            <p class="footer-text">© 2024 JOB HUNT. All rights reserved. Privacy Policy | Terms of Service</p>
        </div>        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            const selectedUserType = document.querySelector('input[name="userType"]:checked');

            if (selectedUserType) {
                switch (selectedUserType.value) {
                    case 'jobSeeker':
                        window.location.href = 'buscadorSignIn.html'; // Redirigir a la página de Buscador de Empleo
                        break;
                    case 'employer':
                        window.location.href = 'empleadorSignIn.html'; // Redirigir a la página de Empleador
                        break;
                    case 'admin':
                        window.location.href = 'adminSignIn.html'; // Redirigir a la página de Administrador
                        break;
                    default:
                        break;
                }
            } else {
                alert('Por favor, selecciona un tipo de usuario.'); // Mensaje si no hay selección
            }
        });
    </script>
</body>
</html>
