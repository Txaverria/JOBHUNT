<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBHUNT - Registrarse como Empleador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" href="imagenes/logosinletras.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/services/backendServices.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="landing.html">
          <img src="imagenes/User Logo.png" alt="JOBHUNT Logo" width="80" />
        </a>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <!-- Caja principal (Card) -->
      <div class="card">
        <div class="card-body pt-4">
          <h2 class="pt-3">Registrarse como Empleador</h2>
          <p class="text-muted">¡Crea una cuenta para encontrar el mejor talento!</p>

          <!-- Input para el Nombre Completo -->
          <div class="mb-3">
            <label for="nombreCompleto" class="form-label text-start w-100 fw-bold">Información del administrador de cuenta</label>
            <input
              type="text"
              class="form-control"
              id="nombreCompleto"
              placeholder="Nombre Completo"
              aria-label="Nombre Completo"
            />
          </div>

          <!-- Input para el Nombre de la Empresa -->
          <div class="mb-3">
            <label for="nombreEmpresa" class="form-label text-start w-100 fw-bold">Información de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombreEmpresa"
              placeholder="Nombre de la Empresa"
              aria-label="Nombre de la Empresa"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Teléfono de la empresa"
              aria-label="phone"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="descripcion"
              placeholder="Descripción de la empresa"
              aria-label="descripcion"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo Electrónico"
              aria-label="Correo Electrónico"
            />
          </div>

          <!-- Input para la Contraseña -->
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              aria-label="Contraseña"
            />
          </div>

          <!-- Botón Registrarse -->
          <button class="btn btn-dark" id="registerButton">Registrarse</button>

          <!-- Texto centrado -->
          <div class="mt-3">
            <p>
              ¿Ya tienes cuenta?
              <a href="login.html" class="text-decoration-none fw-semibold custom-link"
                >Inicia sesión aquí</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signUp.js"></script>
  </body>
</html>
