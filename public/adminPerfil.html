<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBHUNT - Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" type="image/png" href="imagenes/logosinletras.png" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/services/backendServices.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="landing.html">
          <img src="imagenes/Admin Logo.png" alt="JOBHUNT Logo" width="50" />
        </a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <a href="administrar.html" class="btn btn-custom btn-hover">Administrar</a>
          <a href="perfil.html" class="btn btn-custom btn-hover">Perfil</a>
          <button class="btn btn-custom btn-hover" id="logoutButton">Logout</button>
        </div>
      </div>
    </nav>

    <!-- body Section -->
    <body class="container admin2-section">
      <div class="container d-flex flex-wrap gap-5 justify-content-center mb-5">
        <!-- Primera Caja Perfil del Empleador-->
        <div class="card w-100 p-4" style="max-width: 943; max-height: 338">
          <div class="row">
            <!-- Sección izquierda: Foto -->
            <div class="col-md-3 d-flex align-items-center">
              <img src="imagenes/users/admin.png" alt="Foto admnistrador" class="img-fluid" />
            </div>
            <!-- Sección derecha: Contenidos -->
            <div class="col-md-9">
              <div class="row align-items-center mb-2">
                <div class="col-auto me-auto">
                  <p class="fw-bold m-0" id="loggedName" style="color: #7c411b; font-size: 1.25em">
                    ...
                  </p>
                </div>
                <div class="col-auto">
                  <button class="icon-button" data-bs-toggle="modal" data-bs-target="#editModal">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </div>
              <p><strong>Datos de contacto</strong></p>
              <p>Correo electrónico: <span id="loggedEmail">...</span></p>
              <p>Teléfono: <span id="loggedPhone">...</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="card w-100 p-4 info-empleador" style="max-width: 900px">
          <button
            type="button"
            class="icon-button ms-auto"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <i class="bi bi-x-lg"></i>
          </button>
          <div class="row">
            <!-- Left Section: Profile Picture -->
            <div class="col-md-3 d-flex align-items-center flex-column">
              <img
                src="imagenes/users/admin.png"
                alt="Luis Peña Álvarez"
                class="img-fluid mb-3 rounded"
                id="profilePreview"
                width="200"
                height="200"
              />
            </div>
            <!-- Right Section: Editable Fields -->
            <div class="col-md-9">
              <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  placeholder="Luis Peña Álvarez"
                />
              </div>
              <p><strong>Datos de contacto</strong></p>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="ejemplo@dominio.com"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="text"
                  id="telefono"
                  class="form-control"
                  placeholder="+506 7777 8888"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="*********" />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <button
              type="button"
              class="btn btn-dark ms-auto"
              data-bs-target="#changesSavedModal"
              data-bs-toggle="modal"
              id="sendAdminChanges"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
        <div class="modal-dialog modal-lg"></div>
      </div>

      <!-- Cambios Guardados Modal -->
      <div
        class="modal fade"
        id="changesSavedModal"
        aria-hidden="true"
        aria-labelledby="changesSavedModal"
        tabindex="-1"
      >
        <div class="card w-100 p-4 info-empleador" style="max-width: 900px">
          <div
            class="d-flex justify-content-between align-items-center border-section-modal py-2 mb-2"
          >
            <h5 class="m-0"><strong>Cambios Guardados</strong></h5>
            <div class="d-flex">
              <button
                type="button"
                class="icon-button ms-auto"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </div>
          <div class="row border-section-modal justify-content-center align-items-center mb-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="200"
              height="200"
              fill="#84ef52"
              class="bi bi-check-circle mb-3"
              viewBox="0 0 16 16"
            >
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
              <path
                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
              />
            </svg>
            <h5 class="text-center fw-normal mb-3">Se han guardado los cambios</h5>
          </div>
          <div class="d-flex">
            <button type="button" class="btn btn-dark ms-auto" data-bs-dismiss="modal">
              Hecho
            </button>
          </div>
        </div>
        <div class="modal-dialog modal-lg"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="imagenes/adminPerfil.png" alt="Abstract Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <h1 class="display-1 fw-bold">Facilitando caminos hacia nuevas oportunidades.</h1>
        </div>
      </div>
    </body>

    <!-- Footer -->
    <footer class="container mt-5">
      <div class="text-center mt-4 pt-3">
        <p class="fw-bold">
          <img src="/imagenes/logosinletras.png" alt="Logo" style="width: 58px; height: 53px" />
          © 2024 JOB HUNT. All rights reserved. Privacy Policy | Terms of Service
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/adminPerfil.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
