<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBHUNT - Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" href="imagenes/logosinletras.png" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/services/backendServices.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="landing.html">
          <img src="imagenes/User Logo.png" alt="JOBHUNT Logo" width="80" />
        </a>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <!-- Caja principal (Card) -->
      <div class="card">
        <div class="card-body pt-4">
          <h2 class="pt-3">Iniciemos sesión</h2>
          <p class="text-muted">¡Qué bueno verte de vuelta!</p>

          <!-- Input para el Correo Electrónico -->
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo electrónico"
              aria-label="Correo electrónico"
            />
          </div>

          <!-- Input para la Contraseña -->
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              aria-label="Contraseña"
            />
          </div>

          <!-- Botón Iniciar Sesión -->
          <button class="btn btn-dark" id="loginButton">Iniciar Sesión</button>

          <!-- Texto centrado -->
          <div class="mt-3">
            <p>
              ¿No tienes cuenta?
              <a href="signin.html" class="text-decoration-none fw-semibold custom-link"
                >Regístrate aquí</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <img src="imagenes/logosinletras.png" alt="JOBHUNT-Logo" class="footer-logo" />
        <p class="footer-text">
          © 2024 JOB HUNT. All rights reserved. Privacy Policy | Terms of Service
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signIn.js"></script>
  </body>
</html>
