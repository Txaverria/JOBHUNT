<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBHUNT - Registrarse como Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="imagenes/logosinletras.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="landing.html">
                <img src="imagenes/User Logo.png" alt="JOBHUNT Logo" width="50">
            </a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <!-- Caja principal (Card) -->
        <div class="card">
            <div class="card-body pt-4">
                <h2 class="pt-3">Registrarse como Administrador</h2>
                <p class="text-muted">¡Crea tu cuenta de administrador!</p>

                <!-- Input para el Nombre -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="Nombre">
                </div>

                <!-- Input para el Apellido(s) -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellido(s)" aria-label="Apellido(s)">
                </div>

                <!-- Input para el Correo Electrónico -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" aria-label="Correo Electrónico">
                </div>

                <!-- Input para la Contraseña -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-label="Contraseña">
                </div>

                <!-- Input para la Foto de Perfil -->
                <div class="mb-3">
                    <label for="fotoPerfil" class="btn btn-outline-dark d-flex align-items-center justify-content-center" style="cursor: pointer;">
                        <span class="me-2">Foto de perfil</span>
                        <i class="bi bi-camera" style="font-size: 1.5rem;"></i>
                    </label>
                    <input type="file" class="form-control d-none" id="fotoPerfil" accept="image/*">
                </div>

                <!-- Input para el Código de Administrador -->
                <div class="position-relative mb-3">
                    <input type="text" class="form-control" id="adminCode" placeholder="Código de Administrador" aria-label="Código de Administrador">
                    <button class="btn btn-outline-dark btn-inside-input" type="button">Generar</button>
                </div>
                

                <!-- Botón Registrarse -->
                <button class="btn btn-dark" id="registerButton">Registrarse</button>

                <!-- Texto centrado -->
                <div class="mt-3">
                    <p>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none fw-semibold custom-link">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
